paths:
  /feedback/user/answer:
    post:
      tags:
        - Answer
      summary: 사용자 답변 등록
      parameters:
      - name: addAnswer
        in: body
        required: true
        schema:
          properties:
            user_id:
              type: bigint
              description: 유저 id
              example: 1
            question_id:
              type: bigint
              description: 질문 id
              example: 1
            content:
              type: text
              description: 답변 내용
              example: "답변"
      responses:
        '200':
          description: 답변 등록 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: string
                example:
                  "answer_id": 1
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.\
